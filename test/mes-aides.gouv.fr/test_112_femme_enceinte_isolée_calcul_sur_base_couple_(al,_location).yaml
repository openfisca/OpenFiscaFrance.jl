name: "Femme enceinte isolée : calcul sur base couple (al, location)"
description: |
  Pour une femme enceinte isolée sans enfants, on utilise une base couple.
  Ici, loyer > loyer plafond en zone 1, ressources n-2 = 9000 euros
  
  Fiche de calcul avec paramètres 2015 :
  L = 350.92 (couple)
  C = 52.93
  E = L + C = 350.92 + 52.93 = 403.85
  P0 = 34.53
  R = 9000 * 0.9 = 8100
  Rp = 8100 - 6576 = 1524
  LR = 310.38
  RL = L/LR*100 = 113.06
  Tl =  ( (113.06 * 68 / 100) - 37.5) / 100 = 0.394
  Tf = 3.15
  Tp = Tf + Tl = 3.15 + 0.394 = 3.544
  P1 = Tp * Rp / 100 = 3.544 * 1524 / 100 = 54.01
  Donc Pp = P0 + P1 = 34.53 + 54.01 = 88.54
  
  AL = E - Pp = 403.85 - 88.54 = 315.31 euros
