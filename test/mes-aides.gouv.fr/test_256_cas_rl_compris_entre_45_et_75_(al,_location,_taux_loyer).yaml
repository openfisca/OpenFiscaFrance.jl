name: Cas RL compris entre 45 et 75 (al, location, taux loyer)
description: |
  On veut rentrer dans ce test dans le cas oÃ¹ RL est compris entre 45 et 75
  Dans l'exemple, personne seule en zone 1, loyer = 150 euros, salaires 2013 = 9000 euros
  
  Fiche de calcul avec paramÃ¨tres 2015 :
  L = 150
  C = 52.93
  E = L + C = 150 + 52.93 = 202.93
  P0 = 34.53
  R = 9000 * 0.9 = 8100
  Rp = 8100 - 4593 = 3507
  LR = 253.58
  RL = L/LR*100 = 59.15 => on est bien dans le cas 45 < RL < 75
  Tl = ( ( (59.15 * 45) / 100) - 20.25) / 100 = 0.064
  Tf = 2.83
  Tp = Tf + Tl = 2.83 + 0.064 = 2.894
  P1 = Tp * Rp / 100 = 2.894 * 3507 / 100 = 101.49
  Donc Pp = P0 + P1 = 34.53 + 101.49 = 136.02
  
  AL = E - Pp = 202.93 - 136.02 = 66.91 euros
