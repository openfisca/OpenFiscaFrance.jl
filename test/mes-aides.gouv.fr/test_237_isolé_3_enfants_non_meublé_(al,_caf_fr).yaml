  Tl = 0.252
  Tf = 2.01
  Tp = Tf + Tl = 2.01 + 0.252 = 2.262
  P1 = Tp * Rp / 100 = 2.262 * 16804 / 100 = 380.11
  Donc Pp = P0 + P1 = 42,89 + 380.11 = 423
  
  AL = E - Pp = 504.55 - 423 = 81.55 euros
  Caf.fr annonce 111 €
