name: L'AAH servie au conjoint non pensionné est incluse dans la base ressources (aspa, base ressources)
description: |
  Lorsque l'AAH est servie au conjoint du demandeur de l'ASPA, celle-ci est :
  - retenue si ce conjoint n'est pas lui-même pensionné de l'ASPA
  - exclue si ce conjoint est pensionné de l'ASPA
  Dans le cas soumis le conjoint n'étant pas pensionné son AAH aurait dû être retenue.
  Application lettre ministérielle n°558 G/79 du 19/03/1982 et annexe circulaire Cnav n°2007/15 du 01/02/2007
