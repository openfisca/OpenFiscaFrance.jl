name: Cas RL > 75 (al, location, taux loyer)
description: |
  On veut rentrer dans ce test dans le cas où RL est supérieur à 75
  Dans l'exemple, personne seule en zone 1, loyer > loyer plafond, salaires 2013 = 9000 euros
  
  Fiche de calcul avec paramètres 2015 :
  L = 290.96
  C = 52.93
  E = L + C = 290.96 + 52.93 = 343.89
  P0 = 34.53
  R = 9000 * 0.9 = 8100
  Rp = 8100 - 4593 = 3507
  LR = 253.58
  RL = L/LR*100 = 114.74 > 75
  Tl = ( ( (114.74 * 68) / 100) - 20.25) / 100 = 0.405
  Tf = 2.83
  Tp = Tf + Tl = 2.83 + 0.405 = 3.235
  P1 = Tp * Rp / 100 = 3.235 * 3507 / 100 = 113.45
  Donc Pp = P0 + P1 = 34.53 + 113.45 = 147.99
  
  AL = E - Pp = 343.89 - 147.99 = 195.9 euros
  Sur CAF.FR on trouve 175,79 euros car paramètres 2015 pas à jour
