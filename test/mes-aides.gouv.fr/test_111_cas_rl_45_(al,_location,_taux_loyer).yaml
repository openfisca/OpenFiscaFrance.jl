name: Cas RL < 45 (al, location, taux loyer)
description: |
  On veut rentrer dans ce test dans le cas où RL est inférieur à 45
  Dans l'exemple, personne seule en zone 1, loyer = 90 euros, salaires 2013 = 7000 euros
  
  Fiche de calcul avec paramètres 2015 :
  L = 90
  C = 52.93
  E = L + C = 90 + 52.93 = 142.93
  P0 = 34.53
  R = 7000 * 0.9 = 6300
  Rp = 6300 - 4593 = 1707
  LR = 253.58
  RL = L/LR*100 = 35.49 donc inférieur à 45
  Tl = 0
  Tf = 2.83
  Tp = Tf + Tl = 2.83
  P1 = Tp * Rp / 100 = 2.83 * 1707 / 100 = 48.31
  Donc Pp = P0 + P1 = 34.53 + 48.31 = 82.84
  
  AL = E - Pp = 142.93 - 82.84 = 60.09 euros
